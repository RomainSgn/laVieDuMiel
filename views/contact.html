
    <main>
        <h1>Contactez-Nous</h1>
        <form action="" method="POST" enctype="multipart/form-data">
          <div>
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom" required placeholder="Veuillez indiquer votre nom">
          </div>
          <div>
            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom" required placeholder="Veuillez indiquer votre prénom">
          </div>
          <div>
            <label for="email">E-mail :</label><br>
            <input type="email" id="email" name="email" required placeholder="Veuillez indiquer votre email">
          </div><br>
          <div>
            <label for="telephone">Téléphone :</label><br>
            <input type="tel" id="telephone" name="telephone" required placeholder="Veuillez indiquer votre N° de téléphone">
          </div>
          <div>
            <label for="sujet">Sujet :</label><br>
            <input type="text" id="sujet" name="sujet" required>
          </div>
          <div>
            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="10" cols="50"></textarea>
          </div>
          <!-- <div class="btn"> -->
            <button class = "bouton" type="submit" name="submit">Envoyer</button>
            <button class="bouton" type="reset" >Supprimer</button>
          <!-- </div> -->
        </form>
      </main>
